<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" type="text/css" href="themes/Assignment-8-9-10.min.css" />
	<link rel="stylesheet" type="text/css" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
</head>
<body>
	<div data-role="page" data-theme="a">
		<div data-role="header" data-position="inline">
			<h1>Contact form</h1>
		</div>
		<div data-role="content" data-theme="a">
			<h2>Please fill the form to contact Us</h2>
			<fieldset data-role="controlgroup"  data-type="horizontal" data-role="fieldcontain">
			<legend>Cache settings:</legend>
			<input type="radio" name="radio-choice-a1" id="radio-choice-a1" value="on" checked="checked" />
			<label for="radio-choice-a1">On</label>
			<input type="radio" name="radio-choice-a1" id="radio-choice-b1" value="off"  />
			<label for="radio-choice-b1">Off</label>
			</fieldset>
		</div>
		<div data-role = "main" class = "ui-content" data-theme="a">
            <form method = "post" action="#">
               <label for = "fname">First Name</label>
                  	<input type = "text" name = "fname" id = "fname" 
                     placeholder = "First Name">
				<label for = "lname">Last Name</label>
					<input type = "text" name = "lname" id = "lname" 
						placeholder = "Last Name">
               <label for = "date">Appointment date</label>
               <input type = "date" name = "date" id = "date">

               <label for = "select">Select City</label>
               <select name = "select" id = "select">
                  <option value = "1">Belgaum</option>
                  <option value = "2">Pune</option>
                  <option value = "3">Chennai</option>
                  <option value = "4">Bangalore</option>
                  <option value = "5">Mumbai</option>
               </select>

              
               

               Query Regarding
               <label for = "checkbox1">
                  <input type = "checkbox" id = "checkbox1">Payment Issue
               </label>
               
               <label for = "checkbox2">
                  <input type = "checkbox" id = "checkbox2">Technical Issue
               </label>
               
               <label for = "checkbox3">
                  <input type = "checkbox" id = "checkbox3">Offers Issue
               </label>
               
               <label for = "checkbox4">
                  <input type = "checkbox" id = "checkbox4">Functional Doubts
               </label>
               
               <label for = "checkbox5">
                  <input type = "checkbox" id = "checkbox5">Others
               </label>
			   <input type = "submit" value = "Contact Us" data-inline = "true" 
                  data-corner = "true">
               <input type = "reset" value = "Reset" data-inline = "true" 
                  data-corner = "true">
            </form>
         </div>
	</div>
</body>
</html>
